<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Linked Movie Music</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>
<body>	
	<div id="main-wrapper">
		<a href="" id="back">Search another</a>
		<input type="text" id="lastfm_name" placeholder="Your Last.fm username">
		<svg id="canvas">
			<defs id="mdef">
				<pattern id="image" x="-50" y="-50" patternUnits="userSpaceOnUse" width="100" height="100">
			    	<image x="0" y="0" xlink:href="" width="100" height="100"></image>
			    </pattern>
			</defs>
		</svg>
		<div id="info">
			<div id="movie-name"><label for="">Film: </label><span></span></div>
			<div id="movie-author"><label for="">Author: </label><span></span></div>
			<div id="movie-composer"><label for="">Composer: </label><span></span></div>
			<div id="movie-producer"><label for="">Producer: </label><span></span></div>
			<div id="movie-abstract"><label for="">Abstract: </label><span></span></div>
			<div id="movie-language"><label for="">Language: </label><span></span></div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
